channels:
  - default
  - conda-forge
dependencies:
  - python
  - numpy=1.21
  - astropy
  - pip
  - black
  - nbsphinx
  - ctapipe~=0.19.0
  - gammapy=0.19.0
  - h5py
  - ipython
  - jupyter
  - matplotlib=3.5
  - notebook
  - cython
  - graphviz
  - iminuit>=2
  - joblib~=1.2.0
  - numpydoc
  - jupyterlab=3.5.0
  - pandas
  - pre-commit
  - toml
  - protozfits=2.0
  - protobuf=3.20
  - pyparsing
  - psutil
  - pytest
  - pytest-cov
  - pytest-runner
  - pyyaml
  - scikit-learn=1.0
  - sphinx~=4.2
  - sphinx-automodapi
  - sphinx_rtd_theme
  - numba
  - uproot
  - corsikaio
  - pymongo
  - seaborn
